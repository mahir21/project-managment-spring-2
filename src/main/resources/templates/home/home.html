	<h3>Main DashBoard</h3>

		<h4>Current Projects</h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr> 
							<th> Project Name </th>
							<th> Project Stage </th>
						</tr>
					</thead>
					<tbody> 
				   
						<tr th:each="aProject : ${projectList}">
							<td th:text="${aProject.name}"/>
							<td th:text="${aProject.stage}"/>
						</tr>
					
					</tbody>
				
				</table>
			</div>

	<div class="container">
		<h4> Current Employee </h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr> 
							<th> First Name </th>
							<th> Last Name </th>
							<th> Project Count </th>
						</tr>
					</thead>
					<tbody> 
						<tr th:each="aEmployeeProjectCnt: ${employeeList}">
							
							<td th:text="${aEmployeeProjectCnt.getFirstName}"/>
							<td th:text="${aEmployeeProjectCnt.getLastName}"/>
							<td th:text="${aEmployeeProjectCnt.email}"/>
							
						</tr>
					
					</tbody>
				
				</table>
			</div>
		</div>

	</div>
